<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- PRVA -->
    <div id="calculationDiv">
      <label for="numberOne">Number One:</label>
      <input type="text" name="numberOne" id="numberOne" />

      <label for="numberTwo">Number Two:</label>
      <input type="text" name="numberTwo" id="numberTwo" />

      <button id="divideBtn">Divide</button>
      <button id="multyBtn">Multiply</button>
      <span id="resultOfCalc"></span>
    </div>
    <br />
    <br />
    <hr />
    <!-- VTORA -->
    <div id="parentDiv">
      <input type="text" placeholder="Enter first name" id="firstNameInput" />
      <br />
      <input type="text" placeholder="Enter last name" id="lastNameInput" />
      <button>Click</button>
      <br />
      <div></div>
    </div>
    <br />
    <br />
    <hr />
    <!-- TRETA -->
    <textarea
      name="userInputText"
      id="userInputText"
      cols="10"
      rows="5"
    ></textarea>

    <input type="color" id="userColor" />
    <div id="textResult"></div>
    <button id="btnGenerator">Generate text color</button>
    <br />
    <br />
    <hr />

    <!-- CHETVRTTA -->
    <div>
      <label for="todo">Todo: </label>
      <input type="text" name="todo" id="todoInput" placeholder="Enter Todo" />
      <div></div>
      <button id="todoBtn">Add Todo</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
